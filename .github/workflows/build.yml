name: TDP Cloud Builder

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: "1.18.0-rc.1"

      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - uses: actions/checkout@v3

      - run: sh build.sh

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.0.12
          name: Release v0.0.12
          body: 支持快捷命令
          draft: false
          prerelease: false
          files: |
            ./tdp-cloud/build/*
